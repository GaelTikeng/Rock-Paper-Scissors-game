<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&family=Raleway:wght@300;500;600&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css"/>
  <title>Rock Paper scissors</title>
</head>
<body>
  <div class="all-sections">
    <h1>Rock Paper Scissors</h1>
    <hr>
    <div class="score">
      <p class="user">You</p>
      <p class="comp">Comp</p>
      <span class="user-score">0 </span><span class="span"> : </span><span class="comp-score"> 0</span>
    </div>
    <div class="result"></div>
    <div class="images">
      <div id="r" class="choises">
        <img src="./assets/images/rr.PNG" alt="rock" class="rock">
      </div>
      <div id="p" class="choises">
        <img src="./assets/images/p.PNG" alt="paper" class="papaer">
      </div>
      <div id="s" class="choises">
        <img src="./assets/images/pp.PNG" alt="scissors" class="scissors">
      </div>
    </div>
    <p class="turn">Make your move</p>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
